<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced To-Do App - By Sharathchandar.K</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="todo-header">
            <h2>Enhanced To-Do List</h2>
            <img src="./images/to-do-list.gif" height="50px" alt="Notebook" />
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
            <img src="./Images/plus.gif" alt="Add" id="AddUpdateClick" onclick="CreateToDoItems();" />
        </div>
        <div class="todo-actions">
            <input type="text" id="searchText" class="search-input" placeholder="Search tasks"
                onkeyup="SearchToDoItems()" />
            <button onclick="SortToDoItems()">Sort Tasks</button>
        </div>
        <h5 id="Alert"></h5>
        <h6 id="TaskCounter"></h6>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
